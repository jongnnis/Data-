<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {margin: 0;}
        .title {width: 100%; height: 400px; background: url(./image/title.jpg) no-repeat center/cover;}
        h2 {color: white; font-size: 30px;}
        #menu {margin: 0 auto; text-align: center; color: white;}

        #container {margin: 0 auto; width: 80%;}
        .table {overflow: auto;}
        #up, #down {text-align: center; border: 0.5px solid #ddd;}
        .time {text-align: center; border: 0.5px solid #ddd;}
        .table {display: none; padding: 20px;}
    </style>
</head>
<body>
    <div class="title">
        <h2>2022 11월 고속도로 상시 시간대별 교통량</h2>
        <div id="menu">
            <p>일별 교통량 / 시간별 교통량</p>
            <p>상행: <input type="button" value="상행/일별 교통량" onclick="upDay()">  <input type="button" value="상행/시간별 교통량" onclick="upTime()"></p>
            <p>하행: <input type="button" value="하행/일별 교통량" onclick="downDay()">  <input type="button" value="하행/일별 교통량" onclick="downTime()"></p>
        </div>
    </div>
    <div id="container">
        <div class="table" id="upDay">
            <p>일별 교통량(상행선)</p>
            <table class="day" id="up">
                <tr id="dayUp">
                    <th id="day">일</th>
                </tr>
                <tr id="trafficUp">
                    <td>일별 교통량</td>
                </tr>
            </table>
        </div>
        <div class="table" id="downDay">
            <p>일별 교통량(하행선)</p>
            <table class="day" id="down">
            <tr id="dayDown">
                <th>일</th>
            </tr>
            <tr id="trafficDown">
                <td>일별 교통량</td>
            </tr>
        </table>
        </div>        
        <div class="table" id="upTime">
            <p>시간대별 교통량 (상행)</p>
            <table class="time" >
            <tr>
                <th>시간</th><th>1시</th><th>2시</th><th>3시</th><th>4시</th><th>5시</th><th>6시</th><th>7시</th><th>8시</th><th>9시</th><th>10시</th><th>11시</th><th>12시</th><th>13시</th><th>14시</th><th>15시</th><th>16시</th><th>17시</th><th>18시</th><th>19시</th><th>20시</th><th>21시</th><th>22시</th><th>23시</th><th>24시</th>
            </tr>
            <tr id="timeTableUp">
                <td>시간별 교통량</td>
            </tr>
        </table>
        </div>
        <div class="table" id="downTime">
            <p>시간대별 교통량 (하행)</p>
            <table class="time">
            <tr>
                <th>시간</th><th>1시</th><th>2시</th><th>3시</th><th>4시</th><th>5시</th><th>6시</th><th>7시</th><th>8시</th><th>9시</th><th>10시</th><th>11시</th><th>12시</th><th>13시</th><th>14시</th><th>15시</th><th>16시</th><th>17시</th><th>18시</th><th>19시</th><th>20시</th><th>21시</th><th>22시</th><th>23시</th><th>24시</th>
            </tr>
            <tr id="timeTableDown">
                <td>시간별 교통량</td>
            </tr>
        </table>
        </div>
        <!-- <canvas id="timeCvsUp"></canvas> -->
    </div>
    <script defer src="./traffic-data.js"></script>
    <script>
        function upDay(){
            const upDay = document.getElementById('upDay')
            upDay.style.display='block';
        }
        function upTime(){
            const upTime = document.getElementById('upTime')
            upTime.style.display='block';
        }
        function downDay(){
            const downDay = document.getElementById('downDay')
            downDay.style.display='block';
        }
        function downTime(){
            const downTime = document.getElementById('downTime')
            downTime.style.display='block';
        }
    </script>
</body>
</html>
